<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Li Dynasty: 我们的史诗</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        
        :root {
            --bg-color: #0c0c0c;
            --text-color: #e0e0e0;
            --gold-color: #d4af37;
            --border-color: #a89a74;
            --shadow-color: rgba(212, 175, 55, 0.4);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Serif TC', serif;
        }

        .gate {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            transition: transform 3s cubic-bezier(0.86, 0, 0.07, 1);
        }

        #gate-left {
            left: 0;
            border-right: 1px solid var(--border-color);
        }

        #gate-right {
            right: 0;
            border-left: 1px solid var(--border-color);
        }

        .gate.open#gate-left {
            transform: translateX(-100%);
        }

        .gate.open#gate-right {
            transform: translateX(100%);
        }

        .title-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }

        .main-title {
            font-size: 4em;
            color: var(--gold-color);
            text-shadow: 0 0 25px var(--shadow-color);
            margin: 0;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.8;
            margin: 20px 0 60px 0;
            line-height: 1.8;
            max-width: 600px;
        }

        .seal-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background-color: rgba(12, 12, 12, 0.5);
            color: var(--gold-color);
            font-size: 3em;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 20px var(--shadow-color), inset 0 0 15px rgba(212, 175, 55, 0.2);
            transition: all 0.4s ease;
            animation: pulse 4s infinite;
        }

        .seal-button:hover {
            transform: scale(1.1);
            color: #fff;
            border-color: var(--gold-color);
            box-shadow: 0 0 35px var(--shadow-color), inset 0 0 25px rgba(212, 175, 55, 0.4);
            animation-play-state: paused;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--shadow-color), inset 0 0 15px rgba(212, 175, 55, 0.2); }
            50% { box-shadow: 0 0 30px var(--shadow-color), inset 0 0 20px rgba(212, 175, 55, 0.3); }
            100% { box-shadow: 0 0 20px var(--shadow-color), inset 0 0 15px rgba(212, 175, 55, 0.2); }
        }

        @media (max-width: 768px) {
           .main-title { font-size: 2.8em; }
           .subtitle { font-size: 1em; }
           .seal-button { width: 120px; height: 120px; font-size: 2.5em; }
        }

    </style>
</head>
<body>

    <div id="gate-left" class="gate"></div>
    <div id="gate-right" class="gate"></div>

    <div class="title-screen">
        <h1 class="main-title">李氏王朝</h1>
        <p class="subtitle">我们的史诗... 由此开启。</p>
        <a href="heirloom.html" class="seal-button">启</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('gate-left').classList.add('open');
                document.getElementById('gate-right').classList.add('open');
            }, 500); // Wait half a second before opening the gates
        });
    </script>

</body>
</html>
