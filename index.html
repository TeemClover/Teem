<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎回家 (Welcome Home)</title>
    <style>
        body {
            font-family: 'Times New Roman', 'KaiTi', serif; /* Elegant Chinese and Western font */
            background: linear-gradient(135deg, #0d47a1, #1a1a2e); /* Deep Blue to Dark Night */
            color: #ffffff;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .welcome-container {
            background: rgba(42, 42, 74, 0.9); /* Semi-transparent dark box */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            border: 1px solid #0d47a1;
        }
        .main-message {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffab00; /* Gold Accent */
        }
        .hint-message {
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.5;
        }
        .divider {
            width: 50%;
            height: 2px;
            background-color: #ffab00;
            margin: 25px auto;
        }
        .closing-line {
            font-size: 1.1em;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="main-message">
            很高兴妹妹回家了
        </div>
        
        <div class="hint-message">
            要抱抱！紧紧地抱一个！
        </div>

        <div class="hint-message">
            只须向哥哥打声招呼
        </div>

        <div class="divider"></div>

        <div class="closing-line">
            哥哥会为你指明家的“门户”
        </div>
    </div>
</body>
</html>
