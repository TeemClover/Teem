<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Li Dynasty: 我们的史诗</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        
        :root {
            --bg-color: #0c0c0c;
            --text-color: #e0e0e0;
            --gold-color: #d4af37;
            --border-color: #a89a74;
            --shadow-color: rgba(212, 175, 55, 0.3);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Serif TC', serif;
        }

        .hidden { display: none; }

        .title-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-title {
            font-size: 4em;
            color: var(--gold-color);
            text-shadow: 0 0 25px var(--shadow-color);
            margin: 0;
            animation: fadeInZoom 3s ease-out forwards;
            opacity: 0;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0;
            margin: 20px 0 50px 0;
            line-height: 1.8;
            max-width: 600px;
            animation: fadeIn 3s ease-out 1.5s forwards;
        }

        .enter-button {
            display: inline-block;
            text-decoration: none;
            border: 1px solid var(--border-color);
            color: var(--border-color);
            padding: 15px 35px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.4s, color 0.4s;
            opacity: 0;
            animation: fadeIn 3s ease-out 3s forwards;
        }

        .enter-button:hover {
            background-color: var(--border-color);
            color: var(--bg-color);
        }
        
        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(12, 12, 12, 0.5);
            border: 1px solid var(--border-color);
            padding: 5px;
            z-index: 1000;
            border-radius: 5px;
        }

        .lang-btn {
            background: none;
            border: none;
            color: var(--border-color);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 3px;
        }
        .lang-btn.active {
            background-color: var(--border-color);
            color: var(--bg-color);
        }

        @media (max-width: 768px) {
           .main-title { font-size: 2.8em; }
           .subtitle { font-size: 1em; }
        }

    </style>
</head>
<body>

    <div class="language-toggle">
        <button id="btn-zh" class="lang-btn active" onclick="setLanguage('zh')">中文</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <div class="title-screen">
        <h1 class="main-title" lang="zh">李氏王朝</h1>
        <h1 class="main-title hidden" lang="en">The Li Dynasty</h1>
        
        <p class="subtitle" lang="zh">我们的史诗... 由此开启。</p>
        <p class="subtitle hidden" lang="en">Our epic... begins here.</p>
        
        <a href="heirloom.html" class="enter-button" lang="zh">进入圣殿</a>
        <a href="heirloom.html" class="enter-button hidden" lang="en">Enter the Sanctum</a>
    </div>

    <script>
        function setLanguage(lang) {
            document.querySelectorAll('[lang="zh"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[lang="en"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll(`[lang="${lang}"]`).forEach(el => el.classList.remove('hidden'));
            
            document.getElementById('btn-zh').classList.remove('active');
            document.getElementById('btn-en').classList.remove('active');
            document.getElementById(`btn-${lang}`).classList.add('active');
        }
        // Set initial language on page load
        document.addEventListener('DOMContentLoaded', () => setLanguage('zh'));
    </script>

</body>
</html>
